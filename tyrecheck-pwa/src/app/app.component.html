<app-landing
  *ngIf="view === 'landing'"
  (start)="goCamera()"
/>

<app-camera
  *ngIf="view === 'camera'"
  (capture)="goProcessing()"
  (back)="goLanding()"
/>

<app-processing
  *ngIf="view === 'processing'"
  (complete)="goResult()"
/>

<app-result
  *ngIf="view === 'result'"
  (restart)="goCamera()"
/>
